<div class="min-h-screen bg-gradient-to-r from-indigo-100 via-blue-100 to-purple-100 flex items-center justify-center px-4 py-10 font-sans">
  <div class="bg-white rounded-lg shadow-lg max-w-4xl w-full grid md:grid-cols-2 overflow-hidden">

    <!-- Left: Illustration -->
    <div class="hidden md:flex items-center justify-center bg-blue-100 p-8">
      <img
  src="https://images.unsplash.com/photo-1512820790803-83ca734da794?auto=format&fit=crop&w=800&q=80"
  alt="Library Illustration"
  class="w-full h-auto object-cover"
/>
    </div>

    <!-- Right: Form -->
    <div class="p-8 sm:p-10">
      <h2 class="text-3xl font-bold text-blue-800 mb-6">Create Your Account</h2>

      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="space-y-5">

        <!-- Name -->
        <div>
          <label class="block text-gray-700 mb-1" for="name">Name</label>
          <input type="text" id="name" formControlName="name" class="w-full border rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400" />
          <div *ngIf="signupForm.get('name')?.touched && signupForm.get('name')?.invalid" class="text-red-500 text-sm mt-1">
            Name is required.
          </div>
        </div>

        <!-- Email -->
        <div>
          <label class="block text-gray-700 mb-1" for="email">Email</label>
          <input type="email" id="email" formControlName="email" class="w-full border rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400" />
          <div *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.invalid" class="text-red-500 text-sm mt-1">
            Valid email is required.
          </div>
        </div>

        <!-- Password -->
        <div>
          <label class="block text-gray-700 mb-1" for="password">Password</label>
          <input type="password" id="password" formControlName="password" class="w-full border rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400" />
          <div *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.invalid" class="text-red-500 text-sm mt-1">
            Password is required (min 6 characters).
          </div>
        </div>

        <!-- Confirm Password -->
        <div>
          <label class="block text-gray-700 mb-1" for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" formControlName="confirmPassword" class="w-full border rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400" />
          <div *ngIf="signupForm.get('confirmPassword')?.touched && signupForm.get('confirmPassword')?.invalid" class="text-red-500 text-sm mt-1">
            Confirm password is required.
          </div>
          <div *ngIf="passwordMismatch" class="text-red-500 text-sm mt-1">
            Passwords do not match.
          </div>
        </div>

        <!-- Submit -->
        <button
          type="submit"
          [disabled]="signupForm.invalid || passwordMismatch"
          class="w-full bg-blue-700 text-white py-2 px-4 rounded hover:bg-blue-800 transition"
        >
          Sign Up
        </button>

      </form>
    </div>
  </div>
</div>
